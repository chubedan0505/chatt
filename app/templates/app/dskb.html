{% extends 'app/friend.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content1 %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách kết bạn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }

      header {
        background-color: #4267b2;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .friend-container {
        width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        
      }

      .friend-list {
        list-style-type: none;
        padding: 0;
      }

      .friend-list-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
        
      }

      .friend-list-item:hover {
        background-color: #f0f0f0;
        
      }

      .friend-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .friend-name {
        font-weight: bold;
      }

      .add-friend-button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 8px 15px;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: auto;
      }

      .add-friend-button.sent {
          background-color: #ccc;
          cursor: not-allowed;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Danh sách kết bạn</h1>
    </header>
    <div class="friend-container">
      <h1>Những người bạn có thể biết</h1>
     <ul class="friend-list">
        {% for user in users %}
          <li class="friend-list-item">
          <img src="{% static 'img/avatar.jpg' %}" alt="Avatar" class="friend-avatar" />
            <div>
              <div class="friend-name">{{ user.username }}</div>
            </div>
            <button type="submit" class="add-friend-button" onclick="acceptFriendRequest('{{ user.username }}', this)">Kết Bạn</button>

          </li>
        {% endfor %}
      </ul>
    </div>

    <script>
      function acceptFriendRequest(username, button) {
    // Thực hiện yêu cầu Ajax để gửi lời mời kết bạn
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        // Xử lý phản hồi từ máy chủ (nếu cần)
        console.log(xhr.responseText);
      }
    };
    // Thực hiện POST request đến một URL xác định
    xhr.open("POST", "/dskb/", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    //username của người bạn muốn kết bạn
    xhr.send("friend_username=" + encodeURIComponent(username));
    // Tắt nút kết bạn để tránh gửi nhiều lời mời
    button.disabled = true;
    button.innerHTML = "Đã Gửi Yêu Cầu";
      }
    </script>
  </body>
</html>
{% endblock content1 %}
